<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="vh-100 d-flex align-items-center">
    <div class="container form-login">
        <h1 class="text-center">Ingreso</h1>
        <form th:action="@{/login}" method="post">
            <div th:if="${param.error}">
                <div class="alert alert-danger">Correo o contraseña inválidos</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-info">Sesión cerrada correctamente</div>
            </div>
            <div class="form-group">
                <label for="username">Correo:</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="example@mail.com"
                       autofocus="autofocus">
                <label class="mt-2" for="password">Contraseña:</label>
                <input type="password" id="password" name="password" class="form-control"
                       placeholder="Ingresa tu contraseña" />
                <input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-primary mt-4 mb-1"
                       value="Ingresar" />
                <span>¿Eres nuevo? <a href="/" th:href="@{/registration}">Regístrate aquí</a></span>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
